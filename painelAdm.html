<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RH Mais - Vagas</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/painel.css" />
    <link rel="stylesheet" href="./styles/filtroPesquisarVagas.css" />
  </head>
  <body>
    <header>
      <a href="https://br-gabriel.github.io/vagas-frontend/" class="logo">
        <h1>
          <span style="color: red">RH</span>VAGAS<br />
          DE EMPREGOS
        </h1>
      </a>
      <a href="https://br-gabriel.github.io/vagas-frontend/cadastrarVaga.html"><button>Cadastrar vaga</button></a>
    </header>
    <div class="container">
      <main>
        <div class="titulo">Painel administrativo</div>
        <form action="#" method="get" class="searchClass">
            <input type="search" placeholder="Procurar vagas"/>
            <div class="filters">
              <select>
                <option disabled selected>Estado</option>
                <option>São Paulo</option>
                <option>Paraná</option>
              </select>
              <select>
                <option disabled selected>Cidade</option>
                <option>São Paulo</option>
                <option>Curitiba</option>
              </select>
              <select>
                <option disabled selected>Categoria</option>
                <option>Diarista</option>
                <option>Cuidador de idosos</option>
                <option>Babá</option>
              </select>
            </div>
            <button type="submit">Pesquisar</button>
        </form>
        <div class="card">
            <h2>Diarista Curitiba - Curitiba</h2>
            <p>Precisa-se de Diarista para TODOS OS BAIRROS DE CURITIBA VALOR DAS DIÁRIAS APTO 200,00 + VT + ...</p>
            <button>Editar vaga</button>
        </div>
      </main>
    </div>
  </body>
</html>
